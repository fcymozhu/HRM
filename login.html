<!DOCTYPE html>
<html lang="en" ng-app="app.login">
<head>
	<meta charset="UTF-8">
	<title>云计划人人科技后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="./vendor/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/login.css">
	<script type="text/javascript" src="./vendor/js/angular.min.js"></script>
	<script type="text/javascript" src="./vendor/js/jquery.min.js"></script>
	<script type="text/javascript" src="./vendor/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./scripts/app.login.js"></script>
	<script type="text/javascript" src="./scripts/controllers/login.js"></script>
	<script type="text/javascript" src="./scripts/services/loginService.js"></script>
	<script type="text/javascript" src="./scripts/directives/checkField.js"></script>
</head>
<body class="container-fluid">
	<div class="loginbg">
		<img src="./images/u=3977265648,1905104760&fm=26&gp=0.jpg" alt="背景图">
	</div>
	<div ng-controller="loginController">
		<div class="login">
			<form name="login_form" class="loginbox" novalidate ng-submit="loginCheck()">
				<h3 class="tit">云计划人人科技后台管理中心</h3>
				<div class="box1">
					<label for="loginname">用户名：</label>
					<input type="text"
						ng-model="user.loginname" 
						id="loginname" 
						name="loginname" 
						data-toggle="popover"
						data-content="用户名为6-20位的字母"
						check-field
						pattern="^[a-zA-Z]{6,20}$"
						data-placement="top"/>
				</div>
				<div class="box2">
					<label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
					<input type="password" 
						id="psw" 
						name="password" 
						ng-model="user.password" 
						check-field
						data-content="密码只能是6-20位的字母或数字"
						pattern="^[a-zA-Z0-9]{6,20}$"
						data-placement="top" />
				</div>
				<div class="sign">
					<div class="loading" ng-show="show">
						<img src="./images/whit.png" alt="loading....">
					</div>
					<button type="submit" 
						class="btn btn-primary btn-clock" 
						ng-disabled="login_form.loginname.$pristine||
						login_form.password.$prostine||
						login_form.$invalid">登录
					</button>
				</div>
			</form>
			<div class="verification">
				
			</div>
		</div>
	</div>
	<script src="./scripts/controllers/login.js"></script>
</body>
</html>
